<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <title>Rock, Paper, Scissors</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <h1>Rock, Paper, Scissors - Man vs. Machine</h1>
        <p>The fate of humannity is in your hands.  Choose your weapon...</p>
        <div class="container">
            <div class="buttons">
                <button id="rock">
                    <img src="rock.png" alt="scissors">
                </button>
                <button id="paper">
                    <img src="paper.png" alt="scissors">

                </button>
                <button id="scissors">
                    <img src="scissors.png" alt="scissors">

                </button>
            </div>
        </div>

    </body>
</html>
